<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cachorros</title>
</head>
<body>
    <h1>Cachorros cadastrados</h1>
    {% for cachorro in cachorros %}
    <ul>
    <li>{{ cachorro.nome }}</li>
    <li>{{ cachorro.raca }}</li>
    <li>{{ cachorro.instagram }}</li>
    <li>{{ cachorro.idade }}</li>
    
    </ul>
    <a href="{%url 'url_delete' cachorro.id%}">Deletar</a>
    <a href="{%url 'url_update' cachorro.id%}">Atualizar</a>
    {% endfor %}
    <br><br>
    <a href="{% url 'url_create'%}">Criar novo</a>
</body>
</html>
